<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synapse X - Coming Soon</title>
    <!-- Add Google Font Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .bg-image {
            background-image: url('https://cdn.glitch.global/9bc64cf5-6089-435a-b2c9-6aec2e5da3c0/Lakeside_by_Louis_Coyle_16_9-2.png?v=1724444105352'); /* background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .center-image {
            text-align: center;
            color: lightgray;
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
        }

        .center-image img {
            max-width: 60%;
            max-height: 60%;
            margin-left: 0px;
        }

        .center-image h1 {
            margin-top: 1px;
            margin-left: 00px;
            font-size: 2em;
        }

        /* Style for the button */
        .center-image .join-button {
            margin-top: -500px;
            margin-left: 00px;
            padding: 10px 30px;
            font-size: 1.2em;
            color: white;
            background-color: #7393B3;
            border: none;
            border-radius: 15px;
            text-decoration: none;
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .center-image .join-button:hover {
            background-color: #ADD8E6;
        }
    </style>
</head>
<body>
    <div class="bg-image">
        <div class="center-image">
            <img src="dist/images/synapselogowhite.webp" alt="Centered Image"> <!-- Synapse Banner -->
            <h1>Coming Soon</h1>
            <!-- Join Button -->
            <a href="https://discord.gg/qDqgxVbp42" class="join-button">Join Discord</a>
        </div>
    </div>
</body>
</html>
